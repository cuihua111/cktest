<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>

</head>

<body>
    <button id="with" style="color:red">跳转到软文页 带p3p</button>
    <button id="no" style="color:green">跳转到软文页 不带p3p</button>
        <script type="text/javascript">
            document.querySelector('#no').onclick= function () {
                var img = new Image();
                img.src = 'https://api.mediago.io/cm_mapping/write.do'
                setTimeout(function () {
                    location.href = 'http://htmlpreview.github.io/?https://github.com/cuihua111/cktest/blob/main/softpage.html'
                },5000)
            }
            
            document.querySelector('#with').onclick= function () {
                var img = new Image();
                img.src = 'https://api.mediago.io/cm_mapping/write.do?p3p=111'
                setTimeout(function () {
                    location.href = 'http://htmlpreview.github.io/?https://github.com/cuihua111/cktest/blob/main/softpage.html'
                },5000)
            }
        </script>
</body>

</html>
